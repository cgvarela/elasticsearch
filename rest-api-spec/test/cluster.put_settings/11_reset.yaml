---
"Test reset cluster settings":
  - do:
      cluster.put_settings:
        body:
          persistent:
            discovery.zen.minimum_master_nodes: 1
        flat_settings: true

  - match: {persistent: {discovery.zen.minimum_master_nodes: "1"}}

  - do:
      cluster.get_settings:
        flat_settings: true

  - match: {persistent: {discovery.zen.minimum_master_nodes: "1"}}

  - do:
      cluster.put_settings:
        body:
          persistent:
            discovery.zen.minimum_master_nodes: null
        flat_settings: true

  - match: {persistent: {}}

  - do:
      cluster.get_settings:
        flat_settings: true

  - match: {persistent: {}}
